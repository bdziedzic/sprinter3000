<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Story</title>
    </head>
    <body>
        <form action='/story/<story_id>' method="POST">
            <div><label for="title_input">Story title:</label></div> 
            <div><textarea id="title_input" name="title" rows="1" cols="32" maxlength="30"></textarea></div>
            <div><label for="story_input">User story:</label></div>
            <div><textarea id="story_input" name="story" rows="5" cols="32"></textarea></div>
            <div><label for="criteria_input">Acceptance criteria:</label></div>
            <div><textarea id="criteria_input" name="story" rows="5" cols="32"></textarea></div>
            <div label for id="value_input" name="value">Bussines Value:</label></div>
            <div><input type="number" name="value" id='value_input' min="100" max="1500" step="100" value="0"></div>
            <div label for id='estimate' name='estimation'></label>Estimation[h]:</div>
            <div><input type='number' name='estimation' id='estimate' min='0.5' max='40' step='0.5' value='0'></div>
            <div>Status:</div>
            <div>
                <select name="status">
                    <option>Planning</option>
                    <option>T0D0</option>
                    <option>In progress</option>
                    <option>Review</option>
                    <option>Done</option>
                </select>
            </div>
        <div><button type="submit" value="submit">Create</button></div>     
        </form>
    </body>
</html>
